<!DOCTYPE html> <!--to write thml content-->
<html>
    <head> <!--description about the html file-->
        <!-- These meta tags are for specifications of our HTML Document. 
            Usually, we initialize the document's ability to be responsive and the set of characters it will use, 
            here in the meta tags. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Toby Javelona PORTFOLIO</title>
    </head>
    <body> <!--the actual content-->
        <!--a div is to serve as a wraper for the layout-->
        <div class="container-fluid"> <!-- class and id serves as identifiers for our HTML tags. -->
            <!--section tag to be more semantic-->
            <!--semantic tag are to be more descriptive-->
            <section class="text-center mt-5" id="landing">
                <!--Where sides is one of:
                t - for classes that set margin-top or padding-top
                b - for classes that set margin-bottom or padding-bottom
                s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
                e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
                x - for classes that set both *-left and *-right
                y - for classes that set both *-top and *-bottom
                blank - for classes that set a margin or padding on all 4 si-->
                <h1>Full-Stack Web Developer</h1>
                <p>Hi! my name is Toby and I build things for the web</p>
                <img src="./images/334003741_1670501676712940_3095590119201987584_n.jpg" class="img-fluid" alt="0.5 Toby" id="profile">
                <a href="#"class="btn btn-success btn-lg mt-3">lets work together</a>
            </section>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html> <!--always close the code with </>-->
